<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Pax Printer Utility</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script
      type="module"
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"
    ></script>

    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./assets/css/pico.min.css" />
    <meta name="theme-color" content="#31d53d" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Pax Printer Utility</h1>
      <form id="form" class="form_container">
        <label class="form_control">
          <span>Modo corte de papel:</span>
          <select required name="cutMode" id="cutMode">
            <option value="0">Corte completo</option>
            <option value="1">Corte Parcial</option>
          </select>
        </label>
        <label class="form_control">
          <span>Tipo de fuente Ascii:</span>
          <select required name="asciiFontType" id="asciiFontType">
            <option value="">--Seleccione fuente ascii--</option>
            <option value="FONT_8_16">FONT_8_16</option>
            <option value="FONT_12_24">FONT_12_24</option>
            <option value="FONT_8_32">FONT_8_32</option>
            <option value="FONT_12_48">FONT_12_48</option>
            <option value="FONT_16_16">FONT_16_16</option>
            <option value="FONT_24_24">FONT_24_24</option>
            <option value="FONT_16_32">FONT_16_32</option>
            <option value="FONT_24_48">FONT_24_48</option>
          </select>
        </label>
        <label class="form_control">
          <span>Tipo de fuente Código:</span>
          <select required name="cFontType" id="cFontType">
            <option value="">--Seleccione fuente código--</option>
            <option value="FONT_16_16">FONT_16_16</option>
            <option value="FONT_24_24">FONT_24_24</option>
            <option value="FONT_16_32">FONT_16_32</option>
            <option value="FONT_24_48">FONT_24_48</option>
            <option value="FONT_32_16">FONT_32_16</option>
            <option value="FONT_48_24">FONT_48_24</option>
            <option value="FONT_32_32">FONT_32_32</option>
            <option value="FONT_48_48">FONT_48_48</option>
          </select>
        </label>
        <label class="form_control">
          <span>QR content:</span>
          <input
            autocomplete="off"
            placeholder="Ingrese el contenido del qr"
            id="qrCodeElement"
          />
        </label>
        <label class="form_control">
          <span>Texto:</span>
          <textarea
            required
            autocomplete="off"
            placeholder="Ingrese el texto a imprimir"
            id="textElement"
          ></textarea>
        </label>
        <div class="form_control">
          <button type="submit">Imprimir</button>
        </div>
      </form>
    </div>

    <script src="./js/capacitor-welcome.js" type="module"></script>
  </body>
</html>
